<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <!-- Primary Meta Tags -->
    <title>RECIPE APP</title>
    <meta name="title" content="RECIPE APP" />
    <meta
      name="description"
      content="Get the ingredients and instructions on how to prepare your favorite meals"
    />
    <link rel="shortcut icon" href="/favicon.svg" type="image/x-icon" />
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://jeronrecipe.netlify.app/" />
    <meta property="og:title" content="RECIPE APP" />
    <meta
      property="og:description"
      content="Get the ingredients and instructions on how to prepare your favorite meals"
    />
    <meta
      property="og:image"
      content="https://images.unsplash.com/photo-1567165805743-9537497b9341?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://jeronrecipe.netlify.app/" />
    <meta property="twitter:title" content="RECIPE APP" />
    <meta
      property="twitter:description"
      content="Get the ingredients and instructions on how to prepare your favorite meals"
    />
    <meta
      property="twitter:image"
      content="https://images.unsplash.com/photo-1567165805743-9537497b9341?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
    />
  </head>
  <body>
    <header>
      <nav>
        <img src="/11.svg" alt="logo" class="logo" />
        <h4 class="title">Recipe App</h4>
      </nav>
    </header>
    <!-- CARDS -->
    <div class="form-container">
      <h2>Search for your <span>favorite</span> meals</h2>
      <form>
        <input type="search" name="" id="" placeholder="Start typing" />
      </form>
    </div>

    <main></main>
    <!-- MODAL -->
    <div class="modal-overlay"></div>
    <div class="loader">
      <div class="spinner"></div>
    </div>
    <script src="app.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
  </body>
</html>
